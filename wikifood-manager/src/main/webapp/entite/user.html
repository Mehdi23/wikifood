<form role="form" id="entityform">
<div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title">Users</h3>
    </div><!-- /.box-header -->
    <div class="box-body">
        <div class="row">
            <div class="col-md-6">     
				<div class="form-group">
                      <label>Nom</label>
                      <input id="nom" name="nom" type="text" class="form-control">
				</div> 
			    <div class="form-group">
                      <label>Login</label>
                      <input id="login" name="login" type="text" class="form-control">
                </div> 
				<div class="form-group">
                      <label>Password</label>
                      <input id="password" name="password" type="password" class="form-control">
                </div>
				<div class="form-group">
                      <label>Longitude</label>
                      <input id="lng" name="lng" type="text" class="form-control">
                </div>
				<div class="form-group">
                      <label>Latitude</label>
                      <input id="lat" name="lat" type="text" class="form-control">
                </div>
                <div class="form-group">
                      <label>Description</label>
                      <textarea id="description" name="description"  class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                      <label>devise</label>
                      <input id="devise" name="devise" type="text" class="form-control">
                </div>
				<div class="form-group">
                      <label>tel</label>
                      <input id="tel" name="tel" type="text" class="form-control">
                </div>
				<div class="form-group">
                      <label>email</label>
                      <input id="email" name="email" type="text" class="form-control">
                </div>
                <div class="form-group">
                      <label>adresse</label>
                      <textarea id="adresse" name="adresse"  class="form-control" rows="3"></textarea>
                </div>	
				<div class="form-group">
                      <label>horaires</label>
                      <textarea id="horaires" name="horaires"  class="form-control" rows="3"></textarea>
                </div>	
            </div><!-- /.col -->
            <div class="col-md-6">
			    <div class="form-group">
			          <!--button type="button" class="btn btn-block btn-default">Parcourir ...</button-->
					  <input type='file' class="btn btn-block btn-default" onchange="readURL(this);" />
				</div>	
				<div class="form-group">
				    <div id="base64image">
					  <img id="blah" src="image\profile.png" alt="photo de profile" style="width:250px; height:250px;"></img>
					  <!--canvas id="myCanvas" width="550" height="400"></canvas-->
					</div>
                </div>						  
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.box-body -->
</div><!-- /.box -->
</form>
<script>
    $('#page-content').find('input, textarea, button, select').attr('disabled','true');
</script>
